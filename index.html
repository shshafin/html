<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="./images/image-1.png" type="image/x-icon">
</head>

<body>
    <center>
        <h1>Student Dashboard</h1>
        <div>
            <form action="">
                <label for="">Email:
                    <input type="email" placeholder="Enter your email">
                </label>
                <br>
                <br>
                <label for="">Password:
                    <input type="email" placeholder="Enter your Password">
                </label>
                <br>
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </center>
    <img src="./images/image-3.png" alt="profile">
    <h3>Profile</h3>
    <label for="">Student Name:
        <input type="text" placeholder="enter your name">
    </label>
    <h3>Smart Admission</h3>
    <h3>Coordinator</h3>
    <h3>Application Process</h3>
    <h3>Admit Card</h3>
    <a href="./images/image-1.png" download>
        <img src="./images/image-2.png" style="width: 40px;" alt="">
    </a>

    <h3>Pay Fees</h3>
    <input type="radio" id="html" name="fav_language" value="Bkash">
    <label for="html">Bkash</label>
    <input type="radio" id="css" name="fav_language" value="Rocket">
    <label for="css">Rocket</label>
    <input type="radio" id="javascript" name="fav_language" value="Nagad">
    <label for="javascript">Nagad</label>
    <h3>Course Registration</h3>
    <select id="cars" name="cars">
        <option value="volvo">Summer</option>
        <option value="saab">Fall</option>
        <option value="mercedes">Spring</option>
    </select>
    <h3>Tour</h3>
    <h3>Final Exam Survey</h3>
    <input type="time" name="" id="">
    <hr>
    <hr>
</body>

</html>
